version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kine-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kine-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - kine-network

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kine-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: ${BACKEND_PORT}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
      FRONTEND_URL: http://localhost
      # JWT Configuration (depuis .env)
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      # Google OAuth (depuis .env)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: http://localhost:3001/auth/google/callback
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      - postgres
    networks:
      - kine-network

  # Frontend (Vite + React) - Mode dev ou prod selon NODE_ENV
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.${NODE_ENV:-production}
    container_name: kine-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT_DEV}:5173"  # Dev mode
      - "${FRONTEND_PORT_PROD}:80"   # Prod mode
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT}
    depends_on:
      - backend
    networks:
      - kine-network

volumes:
  postgres_data:

networks:
  kine-network:
    driver: bridge
