version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kine_user
      POSTGRES_PASSWORD: kine_password
      POSTGRES_DB: kine_booking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kine-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kine-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kine.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - kine-network

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kine-backend
    restart: unless-stopped
    environment:
      PORT: 3001
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: kine_user
      DATABASE_PASSWORD: kine_password
      DATABASE_NAME: kine_booking
      FRONTEND_URL: http://localhost
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - kine-network

  # Frontend (Vite + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kine-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - kine-network

volumes:
  postgres_data:

networks:
  kine-network:
    driver: bridge
